<html>
    <head>
        <title> Floatformat Filter </title>
    </head>
    <body> 
        <h1> 
            {{p1}} 
            {{p2}} 
            {{p3}}
        </h1>

        <h1>
            {{p1|floatformat}}
            {{p2|floatformat}}
            {{p3|floatformat}}
        </h1>
        
        <h1>
            {{p1|floatformat:3}}
            {{p2|floatformat:3}}
            {{p3|floatformat:3}}
        </h1>

        <h1>
            {{p1|floatformat:0}}
            {{p2|floatformat:0}}
            {{p3|floatformat:0}}
        </h1>

        <h1>
            {{p1|floatformat:-2}}
            {{p2|floatformat:-2}}
            {{p3|floatformat:-2}}
        </h1>
        
    </body>
</html>
